name: FTP & SSH Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.1
        with:
          server: "onlinewithyou.nl"
          username: "breederplants_action"
          password: "7Oq@716bc"
          exclude: |
            .git/**
            node_modules/**
            vendor/**
            fileToExclude.txt
          debug: true
          retryCount: 3

      - name: Post-Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: "onlinewithyou.nl"
          username: "breederplants_action"
          password: "7Oq@716bc"
          port: "22"
          script: |
            composer install --no-dev --prefer-dist --optimize-autoloader
