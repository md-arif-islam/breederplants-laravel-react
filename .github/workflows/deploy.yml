name: FTP Deploy

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    environment: "plesk-onlinewithyou"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Install Composer Dependencies
        run: composer install

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # ðŸš€ Build the Portal Frontend (Saved in Laravel's public/dist/)
      - name: Build Portal Frontend
        run: |
          cd frontend
          npm install
          npm run build -- --mode production
          cd ..

      # ðŸš€ Build the Public App (Deployed separately)
      - name: Build Public Frontend
        run: |
          cd frontend-app
          npm install
          npm run build -- --mode production
          cd ..

      # ðŸš€ Deploy Laravel + Portal Frontend (public/dist/)
      - name: FTP Deploy Laravel & Portal
        uses: SamKirkland/FTP-Deploy-Action@v4.3.1
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          local-dir: ./
          server-dir: /
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            fileToExclude.txt

      # ðŸš€ Deploy Public App to app.breederplants.nl
      - name: FTP Deploy Public App
        uses: SamKirkland/FTP-Deploy-Action@v4.3.1
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME_APP }}
          password: ${{ secrets.PASSWORD_APP }}
          local-dir: frontend-app/dist/
          server-dir: /
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            fileToExclude.txt
